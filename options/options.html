<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Options</title>
  <style>
    :root{
      --bg: #ffffff;
      --fg: #15141a;
      --muted: #6b6b71;
      --card-bg: #f9f9fb;
      --card-border: rgba(0,0,0,0.06);
      --radius: 10px;
      --gap-md: 16px;
      --container-w: 760px;
      --shadow: 0 6px 18px rgba(15,15,20,0.04);
    }

    html,body{
      margin:0;
      padding:20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--fg);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      max-height: auto;
      box-sizing:border-box;
      overflow: hidden;
    }

    .container{
      width:100%;
      max-width:var(--container-w);
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: var(--gap-md);
    }

    .card{
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 14px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      box-sizing: border-box;
    }

    .card h3{
      margin:0 0 10px 0;
      font-size:1rem;
      font-weight:700;
      color:var(--fg);
    }

    .checkbox-item{
      display:flex;
      align-items:center;
      gap:12px;
      padding:6px 0;
    }

    .checkbox-item input[type="checkbox"]{
      width:18px;
      height:18px;
      margin:0;
      cursor:pointer;
      flex: 0 0 auto;
    }

    .checkbox-item label{
      margin:0;
      cursor:pointer;
      flex:1;
      font-size:0.95rem;
      font-weight:600;
      color:var(--fg);
    }

    .checkbox-item .symbol{
      margin-left:auto;
      font-size:1rem;
      opacity:.9;
    }

    .info{
      grid-column: 1 / span 2;
      grid-row: 3;
      text-align:center;
      font-size:0.92rem;
      color:var(--muted);
      padding:10px 8px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg:#1c1b22;
        --fg:#fbfbfe;
        --muted:#bdbcc2;
        --card-bg:#23222a;
        --card-border:#444;
        --shadow: 0 6px 18px rgba(0,0,0,0.6);
      }
    }
  </style>
</head>
<body>
  <div class="container">

  <script src="options.js"></script>
</body>
</html>
