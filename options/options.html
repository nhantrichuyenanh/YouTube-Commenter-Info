<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* LIGHT MODE */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #15141a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: #f9f9f9;
            border: 1px solid rgba(128, 128, 128, 0.2);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .info {
            font-size: 0.8rem;
            color: #000;
            margin-bottom: 20px;
        }

        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 12px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-item label {
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
            flex: 1;
        }

        .checkbox-item .emoji {
            margin-left: auto;
            font-size: 1rem;
        }

        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: #23222b;
                color: #fbfbfe;
            }

            .container {
                background: #1c1b22;
                border: 0.5px solid #4e4d54;
            }

            .info {
                color: #fbfbfe;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkbox-group">
            <h2>Left Column</h2>
            <div class="checkbox-item">
                <input type="checkbox" id="subscriberCount" checked>
                <label for="subscriberCount">Subscriber Count</label>
                <span class="emoji">üï≠</span>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="location" checked>
                <label for="location">Location</label>
                <span class="emoji">üó∫</span>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="joinedDate" checked>
                <label for="joinedDate">Joined Date</label>
                <span class="emoji">üóì</span>
            </div>

            <h2>Middle Column</h2>
            <div class="checkbox-item">
                <input type="checkbox" id="totalVideos" checked>
                <label for="totalVideos">Total Videos</label>
                <span class="emoji">üìΩ</span>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="totalViewCount" checked>
                <label for="totalViewCount">Total View Count</label>
                <span class="emoji">üëÅ</span>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="latestVideo" checked>
                <label for="latestVideo">Latest Video</label>
                <span class="emoji">‚ñ∑</span>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="playlists" checked>
                <label for="playlists">Playlists</label>
                <span class="emoji">ùÑû</span>
            </div>

            <h2>Right Column</h2>
            <div class="checkbox-item">
                <input type="checkbox" id="description" checked>
                <label for="description">Description</label>
                <span class="emoji">üñç</span>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="externalLinks" checked>
                <label for="externalLinks">External Links</label>
                <span class="emoji">üñá</span>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="businessEmail" checked>
                <label for="businessEmail">Business Email</label>
                <span class="emoji">‚úâÔ∏é</span>
            </div>
        </div>
        <div class="info">
            Refresh the page after changing options.<br>
            Your selection is automatically saved.<br>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
